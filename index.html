<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandly | Ignite Your Brand</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero reveal">
    <img src="logo.png" alt="Brandly Logo" class="logo" />
    <h1>We Help Small Businesses Rebrand</h1>
    <p>Logos, branding, websites, social media & more</p>
    <div class="cta-buttons">
      <a href="#contact" class="btn primary">Get Started</a>
      <a href="#work" class="btn secondary">View Our Work</a>
    </div>
  </header>

  <section class="before-after reveal" id="work">
    <h2>Before & After</h2>
    <img src="beforeafter.png" alt="Before and After Branding">
  </section>

  <section class="services reveal">
    <h2>What We Do</h2>
    <div class="service-cards">
      <div class="card"><img src="icon-logo.png" alt=""><h3>Logo Design</h3></div>
      <div class="card"><img src="icon-branding.png" alt=""><h3>Branding</h3></div>
      <div class="card"><img src="icon-web.png" alt=""><h3>Websites</h3></div>
    </div>
  </section>

  <section class="contact reveal" id="contact">
    <h2>Let's Create Together</h2>
    <form class="contact-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <p>Â© 2025 Brandly. All rights reserved.</p>
  </footer>
</body>
</html>
