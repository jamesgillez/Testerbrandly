
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandly | Creative Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="scripts.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <img src="logo.png" alt="Brandly Logo" class="nav-logo" />
    <ul class="nav-links">
      <li><a href="#work">Work</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header class="hero-section">
    <div class="hero-text">
      <h1>Bold Branding for Small Businesses</h1>
      <p>Vibrant. Memorable. You.</p>
      <a href="#contact" class="cta-button">Start a Project</a>
    </div>
  </header>

  <section id="work" class="grid-gallery">
    <div class="gallery-item"><img src="before-after1.png" alt="Bakery" /></div>
    <div class="gallery-item"><img src="before-after2.png" alt="Salon" /></div>
    <div class="gallery-item"><img src="before-after3.png" alt="Cafe" /></div>
    <div class="gallery-item"><img src="before-after4.png" alt="Nightclub" /></div>
    <div class="gallery-item"><img src="before-after5.png" alt="Takeaway" /></div>
  </section>

  <section id="services" class="service-cards">
    <div class="service"><img src="icon-logo.png" alt=""><h3>Logo Design</h3></div>
    <div class="service"><img src="icon-branding.png" alt=""><h3>Branding</h3></div>
    <div class="service"><img src="icon-web.png" alt=""><h3>Websites</h3></div>
  </section>

  <section id="contact" class="contact-block">
    <h2>Let's Build Something Together</h2>
    <form class="contact-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Brandly. Fire-fueled design.</p>
  </footer>
</body>
</html>
